    <!-- multistep form -->
    <form id="msform">
     <!-- fieldsets -->
     <div class="row">
      <div class="col-md-12">
       <div class="panel panel-default text-left">
        <div class="panel-heading"><strong>Xác nhận mật khẩu</strong></div>
        <div class="panel-wrapper collapse in" aria-expanded="true">
         <div class="panel-body">
          <small class="mute">Nhập địa chỉ email bạn đã đăng ký và kiểm tra thư để nhận đường link khôi phục mật khẩu</small>
          <form action="#">
           <div class="form-body">
            <div class="row">
             <div class="col-md-12">
              <div class="form-group">
               <label class="control-label">Email *</label>
               <input type="text" id="" class="form-control" placeholder="John doe"> <span class="help-block"> This is inline help </span>
              </div>
             </div>
             <!--/span-->
            </div>
           </div>
          </form>

         </div>
         <div class="panel-footer">
          <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Xác nhận Email</button>
         </div>
        </div>
       </div>
       <div class="panel panel-default text-left">
        <div class="panel-heading"><strong>Xác nhận mật khẩu</strong></div>
        <div class="panel-wrapper collapse in" aria-expanded="true">
         <div class="panel-body">
          <form action="#">
           <div class="form-body">
            <div class="row">
             <div class="col-md-6">
              <div class="form-group">
               <label class="control-label">Mật khẩu mới *</label>
               <input type="password" id="" class="form-control" placeholder="***"> <span class="help-block"> This is inline help </span>
              </div>
             </div>
             <!--/span-->
             <div class="col-md-6">
              <div class="form-group">
               <label class="control-label">Nhập lại mật khẩu *</label>
               <input type="password" id="" class="form-control" placeholder="***"> <span class="help-block"> This field has error. </span>
              </div>
             </div>
             <!--/span-->
            </div>
           </div>
          </form>

         </div>
         <div class="panel-footer">
          <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Xác nhận mật khẩu</button>
         </div>
        </div>
       </div>
      </div>
     </div>
    </form>
    <div class="clear"></div>
   </div>
  </div>
 </section>
 <!-- jQuery -->
 <script src="../plugins/bower_components/jquery/dist/jquery.min.js"></script>

 <script src="bootstrap/dist/js/bootstrap.min.js"></script>

 <!-- jQuery file upload -->
 <script src="../plugins/bower_components/dropify/dist/js/dropify.min.js"></script>
 <script>
 $(document).ready(function () {
  // Basic
  $('.dropify').dropify();
  // Used events
  var drEvent = $('#input-file-events').dropify();
  drEvent.on('dropify.beforeClear', function (event, element) {
   return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
  });
  drEvent.on('dropify.afterClear', function (event, element) {
   alert('File deleted');
  });
  drEvent.on('dropify.errors', function (event, element) {
   console.log('Has Errors');
  });
  var drDestroy = $('#input-file-to-destroy').dropify();
  drDestroy = drDestroy.data('dropify')
  $('#toggleDropify').on('click', function (e) {
   e.preventDefault();
   if (drDestroy.isDropified()) {
    drDestroy.destroy();
   }
   else {
    drDestroy.init();
   }
  })
 });
 </script>
 <!--slimscroll JavaScript -->
 <script src="js/jquery.slimscroll.js"></script>
